<div *ngIf="users$ | async as users"></div>
  <img src="/assets/img/single_user.png" class="mx-auto d-block">
  <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
        required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
      </div>
    </div>
  </form>
  <igx-dialog #alert title="Login Notification" message="Unable to Login, Please check UserName and Password!"
    leftButtonLabel="OK" (onLeftButtonSelect)="alert.close()" [positionSettings]="positionSettings">
  </igx-dialog>
  <igx-toast #toast [position]="toastPosition" displayTime="4000"
    message="Unable to Login, Please check UserName and Password!">
    This message will self-destruct in 4 seconds.
  </igx-toast>
